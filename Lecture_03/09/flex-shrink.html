<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Shrink</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="flex-shrink.css">
</head>
<body>

flex-shrink

flex-shrink: 1; (default)
<div class="flex-container">
    <div class="flex-item">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item">3</div>
</div>

flex-shrink: 0;
<div class="flex-container">
    <div class="flex-item flex-shrink-0">1</div>
    <div class="flex-item flex-shrink-0">2</div>
    <div class="flex-item flex-shrink-0">3</div>
</div>

flex-shrink, shrink 2nd child only
<div class="flex-container">
    <div class="flex-item flex-shrink-0">1</div>
    <div class="flex-item">2</div>
    <div class="flex-item flex-shrink-0">3</div>
</div>
</body>
</html>
