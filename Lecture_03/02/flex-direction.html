<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Direction</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="flex-direction.css">
</head>
<body>

<h2>flex-direction</h2>

<h3>flex-direction: row; (default)</h3>
<div class="flex-container">
    <div class="flex-direction-row">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
    </div>
</div>
<h3>flex-direction: row-reverse;</h3>
<div class="flex-container">
    <div class="flex-direction-row-reverse">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>

    </div>
</div>
<h3>flex-direction: column;</h3>
<div class="flex-container">
    <div class="flex-direction-column">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
    </div>

</div>
<h3>flex-direction: column-reverse;</h3>
<div class="flex-container">
    <div class="flex-direction-column-reverse">
        <div class="flex-item">
            <p>1</p>
        </div>
        <div class="flex-item">
            <p>2</p>
        </div>
        <div class="flex-item">
            <p>3</p>
        </div>
    </div>
</div>
</body>
</html>
