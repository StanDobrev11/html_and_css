<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Justify</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="flex-justify.css">
</head>
<body>

<h1>justify-content</h1>

<h2>justify-content: flex-start; (default)</h2>
<div class="flex-container">
    <div class="flex-item">
        <p>1</p>
    </div>
    <div class="flex-item">
        <p>2</p>
    </div>
    <div class="flex-item">
        <p>3</p>
    </div>
</div>

<h2>justify-content: center;</h2>
<div class="flex-container center">
    <div class="flex-item">
        <p>1</p>
    </div>
    <div class="flex-item">
        <p>2</p>
    </div>
    <div class="flex-item">
        <p>3</p>
    </div>
</div>


<h2>justify-content: flex-end;</h2>
<div class="flex-container flex-end">
    <div class="flex-item">
        <p>1</p>
    </div>
    <div class="flex-item">
        <p>2</p>
    </div>
    <div class="flex-item">
        <p>3</p>
    </div>
</div>

<h2>justify-content: space-between;</h2>
<div class="flex-container space-between">
    <div class="flex-item">
        <p>1</p>
    </div>
    <div class="flex-item">
        <p>2</p>
    </div>
    <div class="flex-item">
        <p>3</p>
    </div>
</div>

<h2>justify-content: space-around;</h2>
<div class="flex-container space-around">
    <div class="flex-item">
        <p>1</p>
    </div>
    <div class="flex-item">
        <p>2</p>
    </div>
    <div class="flex-item">
        <p>3</p>
    </div>
</div>

<h2>justify-content: space-evenly;</h2>
<div class="flex-container space-evenly">
    <div class="flex-item">
        <p>1</p>
    </div>
    <div class="flex-item">
        <p>2</p>
    </div>
    <div class="flex-item">
        <p>3</p>
    </div>
</div>

</body>
</html>
