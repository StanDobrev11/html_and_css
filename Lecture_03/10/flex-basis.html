<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Basis</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="flex-basis.css">
</head>
<body>

flex-basis

flex-basis: 5em;

<div class="flex-container">
    <div class="flex-item flex-basis">1</div>
    <div class="flex-item flex-basis">2</div>
    <div class="flex-item flex-basis">3</div>
    <div class="flex-item flex-basis">4</div>
    <div class="flex-item flex-basis">5</div>
    <div class="flex-item flex-basis">6</div>
</div>


flex-basis: 5em; flex-shrink: 0; (max-width: 5em)

<div class="flex-container">
   <div class="flex-item flex-basis flex-shrink">1</div>
    <div class="flex-item flex-basis flex-shrink">2</div>
    <div class="flex-item flex-basis flex-shrink">3</div>
    <div class="flex-item flex-basis flex-shrink">4</div>
    <div class="flex-item flex-basis flex-shrink">5</div>
    <div class="flex-item flex-basis flex-shrink">6</div>
</div>

flex-basis: 5em; flex-grow: 1; (min-width: 5em)
<div class="flex-container">
     <div class="flex-item flex-basis flex-grow-1">1</div>
    <div class="flex-item flex-basis flex-grow-1">2</div>
    <div class="flex-item flex-basis flex-grow-1">3</div>
    <div class="flex-item flex-basis flex-grow-1">4</div>
    <div class="flex-item flex-basis flex-grow-1">5</div>
    <div class="flex-item flex-basis flex-grow-1">6</div>
</div>

</body>
</html>
