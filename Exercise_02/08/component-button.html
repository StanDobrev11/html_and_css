<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component Button</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/typography.css">
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="container">
    <h3>Link as a button</h3>
    <a href="#" class="button-normal">Click Me!</a>
    <a href="#" class="button-primary">Click Me!</a>
    <a href="#" class="button-secondary">Click Me!</a>
    <a href="#" class="button-outline">Click Me!</a>
    <a href="#" class="button-edit"><i class="fa-solid fa-pen-to-square"></i>Edit</a>

</div>
<div class="container">
    <h3>Button element with class button</h3>
    <button class="button-normal">Click Me!</button>
    <button class="button-primary">Click Me!</button>
    <button class="button-secondary">Click Me!</button>
    <button class="button-outline">Click Me!</button>
    <button class="button-edit"><i class="fa-solid fa-pen-to-square"></i>Edit</button>
</div>
</body>
</html>
