<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="responsive-table.css">
</head>
<body>

<table class="main-table">
    <thead>
        <tr>
            <th>Table Title</th>
        </tr>

        <tr>
            <td>Title 1</td>
            <td>Title 2 is fairly very long</td>
            <td>Title 3</td>
        </tr>

    </thead>

    <tbody>

        <tr>
            <td> Value 1</td>
            <td>Value 2</td>
            <td>Value 3</td>
        </tr>

        <tr>
            <td> Value 1</td>
            <td>Value 2</td>
            <td>Value 3</td>
        </tr>

        <tr>
            <td> Value 1</td>
            <td>Value 2</td>
            <td>Value 3</td>
        </tr>

    </tbody>
</table>
<table class="secondary-table">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 22</th>
            <th>Header 333</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>


        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>


        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
    </tbody>
</table>


</body>
</html>
