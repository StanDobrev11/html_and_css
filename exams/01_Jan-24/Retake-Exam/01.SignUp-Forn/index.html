<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Title</title>
</head>
<body>
<div class="site-form">
    <header class="site-form header">
        <a href="#">Sign Up</a>
        <a href="#">Log In</a>
    </header>
    <main class="site-form body">
        <h2>Sign Up for Free</h2>
        <div class="fields">
            <div class="field-wrapper first-name">
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                <label for="first-name"></label>
            </div>
            <div class="field-wrapper last-name">
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                <label for="last-name"></label>
            </div>
            <div class="field-wrapper email">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <label for="email"></label>
            </div>
            <div class="field-wrapper password">
                <input type="password" id="password" name="password" placeholder="Set A Password" required>
                <label for="password"></label>
            </div>
            <!--            <a href="#">First Name</a>-->
            <!--            <a href="#">Last Name</a>-->
            <!--            <a href="#">Email Address</a>-->
            <!--            <a href="#">Set A Password</a>-->
        </div>
    </main>
    <footer class="site-form footer">
        <div class="container">
            <a href="#">Get Started</a>
        </div>
    </footer>
</div>
</body>
</html>
