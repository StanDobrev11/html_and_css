<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree View</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="expandable-tree-view.css">
</head>
<body>
<div class="site">
    <h2>Collapsable & expandable tree view in HTML & CSS only</h2>
    <ul>
        <li>
            <details>
                <summary>Giant planets</summary>
                <ul>
                    <li>
                        <details>
                            <summary>Gas giants</summary>
                            <ul>
                                <li>Jupiter</li>
                                <li>Saturn</li>
                            </ul>
                        </details>
                    </li>
                    <li>
                        <details>
                            <summary>Ice giants</summary>
                            <ul>
                                <li>Uranus</li>
                                <li>Neptune</li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </details>
        </li>

        <li>
            <details>
                <summary>Other planets</summary>
                <ul>
                    <li>Good luck ...</li>
                </ul>
            </details>
        </li>
    </ul>
</div>
</body>
</html>
